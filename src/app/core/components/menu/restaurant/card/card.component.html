
<mat-card class="example-card">
        <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{restaurant.name}}</mat-card-title>
                <mat-card-subtitle>{{typeCard}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

        <mat-card-actions>
                <button mat-button (click)="view()">View</button>
                <button mat-button color="primary" (click)="generateReport()">Report</button>

                <span class="spacer"></span>
                <button mat-button (click)="branches()">Branches</button>
        </mat-card-actions>
</mat-card>
